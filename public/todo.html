<!DOCTYPE html>
<html>

<head>
    <title>To-Do Entries</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-w+8Gqjk9Cuo6XH9HKHG5t5I1VR4YBNdPt/29vwgfZR485eoEJZ8rJRbm3TR32P6k" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body class="generalBG" onload="locatetodo()">
    <div class="jumbotron text-center">
        <h1 class="display-4">Daily School Todo List</h1>
        <h4>Choose a task from the list provided:</h4>
        <br />
        <div id="locate"></div>
        <br />
        <br />
        <input type="submit" value="Find Note" class="btn btn-outline-info" onclick="noteCall()">
        <input type="submit" value="Delete Note" class="btn btn-outline-danger" onclick="deleteNote()">
        <br />
        <input type="submit" id="poof" value="Update Note" class="btn btn-outline-warning"
            onclick="updateNoteRequest()">
        <input type="submit" id="poof2" value="New Note" class="btn btn-outline-primary" onclick="addNoteRequest()">
        <br />
        <div id="remind"></div>
        <br />
        <div id="allowChange"></div>
        <div id="addEntry"></div>

    </div>
</body>

</html>
